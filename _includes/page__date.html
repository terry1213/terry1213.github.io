{% if page.last_modified_at %}
  <p class="page__date"><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i><span id="last-modified"> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }} <time datetime="{{ page.last_modified_at | date: "%Y-%m-%d" }}">{{ page.last_modified_at | date: "%B %-d, %Y" }}</time></span></p>
{% elsif page.date %}
  <p class="page__date" id="last-modified"><i class="fas fa-fw fa-calendar-alt" aria-hidden="true"></i><span id="last-modified"> {{ site.data.ui-text[site.locale].date_label | default: "Updated:" }} <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %-d, %Y" }}</time></span></p>
{% endif %}
